
<html>
<head>
    <title>Feedback</title>
    <style>
        .header {
            background-color: #f1f1f1;
            text-align: center;
            padding: 20px;
            width: 100%;
            height: 15%;
        }
        .content {
            float: left;
            width: 100%;
            background-color: #b3b3b3;
            padding: 15px;
        }
        .footer {
            clear: both;
            width: 100%;
            background-color: #f1f1f1;
            text-align: center;
            padding: 10px;
            height: 10%;
        }
    </style>
</head>

<body>
    <div class="header" style="font-size: 300%;">Feedback</div>
    <div class="content">
        <form action="https://formspree.io/f/mqannlbn" method="post">
            <Label>Do you have any feedback or suggestions?</Label>
            <input type="text" name="Feedback/Suggestions" value="Text"> <br>
            <Label>Would you like a link to our website once it is done?</Label>
            <input type="text" name="Website" value="Yes/No"> <br>
            <label>If so, please enter your email.</label>
            <input type="email" name="email" value="Email@email.com"><br>
            <input type="reset" value="Click To Reset"><br>
            <input type="submit" value="Click To Submit"> <br> <br>
            <img src="QRCode.png" height="20%" alt="QR Code">
    <div class="footer">&copy;Annabelle Sawatzki 2025</div>
</body>
</html>
